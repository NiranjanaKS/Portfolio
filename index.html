<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Niranjana K S Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: #1e1e2f;
      color: white;
      line-height: 1.4; 
    }
    .navbar {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      text-align: right;
    }
    .navbar a{
        margin-left: 20px;
        color: aliceblue;
    }

    .nav-links {
      list-style: none;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 15px;
    }

    .nav-links li a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .nav-links li a:hover {
      color: #a29bfe;
    }
    .hero {
      display: flex;
      align-items: center; 
      justify-content: space-between;
      padding: 100px 10%;
      min-height: 100vh;
      background: linear-gradient(to right, #1d1e26, #6c5ce7);
      color: white;
    }
    .hero-image {
      position: relative;
      max-width: 300px;
      z-index: 1;
    }
    .hero-content {
      max-width: 50%;
      text-align: left; 
      z-index: 2;
    }
    .title {
      font-size: 3.5rem;
      font-weight: bold;
      margin-bottom: 10px; 
    }
    .subtitle {
      font-size: 1.8rem;
      margin: 5px 0;
      color: #a29bfe;
    }
    .description {
      font-size: 1rem;
      margin: 20px 0;
    }
    .social-links {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    .social-links a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      padding: 8px 15px;
      border: 1px solid white;
      border-radius: 5px;
      transition: all 0.3s;
    }
    .social-links a:hover {
      background-color: #a29bfe;
      border-color: #a29bfe;
    }
    .social-links img {
      width: 30px;
      height: 30px;
      transition: transform 0.3s ease;
    }
    .social-links img:hover {
      transform: scale(1.1);
    }
    .scroll-down-btn {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      background: #6c5ce7;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .scroll-down-btn:hover {
      background: #a29bfe;
    }
    .hero-image img {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }
    section {
      min-height: 100vh;
      padding: 80px 10%;
      background-color: #282c34;
      color: white;
      text-align: center;
    }
    section h2 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      font-weight: bold;
      color: #a29bfe;
    }
    section p {
      font-size: 1.2rem;
      max-width: 700px;
      margin: 0 auto 30px;
      line-height: 1.6;
    }
  </style>
</head>

  <script>
    document.querySelectorAll('.nav-links a').forEach((link) => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const targetId = link.getAttribute('href').substring(1); 
        const targetSection = document.getElementById(targetId);
        if (targetSection) {
          targetSection.scrollIntoView({
            behavior: 'smooth',
          });
        }
      });
    });
    const scrollDownButton = document.querySelector('.scroll-down-btn');
    scrollDownButton.addEventListener('click', () => {
      document.getElementById('tools').scrollIntoView({
        behavior: 'smooth',
      });
    });
  </script>
